<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Settings</title>
  </head>
  <body>
    <div id="header">
      <header>
        <section id="profile">
          <img src="image/profilepicture.jpg" alt="Profile Picture" />
          <div id="credentials">
            <h1 id="name">Ahmet Soran</h1>
            <h2 id="role">Admin</h2>
          </div>
        </section>
        <form action="#" id="toolbar">
          <i class="fas fa-search" id="search"></i>
          <input type="text" placeholder="Search Bar" />
        </form>
        <img id="logo" src="image/logo.png" alt="Logo" />
      </header>
    </div>
    <main>
      <ul id="aul">
        <li><a href="home.html">Home</a></li>
        <li><a href="table.html">Detailed Table</a></li>
        <li><a href="bank.html">Bank Information</a></li>
        <li><a href="admins.html">Admins</a></li>
        <li><a style="font-weight: bold" href="#">Settings</a></li>
        <li><a href="#">Log Out</a></li>
      </ul>

      <section id="statistics">
        <aside>
          <div id="createDiscount">Create Discount:</div>

          <form id="firstprt" action="">
            <div class="lett">
              <label for="name">Fee</label>
              <input type="number" name="name" />
            </div>
            <div class="lett">
              <label for="discount">Discount</label>
              <div><input type="number" name="discount" /> %</div>
            </div>
            <div class="lett">
              <label for="for">Alumni of</label>
              <input type="number" name="for" />
            </div>
            <div class="lett">
              <label for="interval">From-To</label>
              <div>
                2021
                <input type="range" name="interval" min="2021" max="2031" />
                2031
              </div>
            </div>
            <div class="lett">
              <input type="button" name="add" value="Creat" />
            </div>
          </form>
        </aside>
        <div id="divide"></div>
        <aside id="discountList">
          Discount List
          <section id="makespace">
            <table>
              <thead>
                <tr>
                  <th>Fee</th>
                  <th>Discount</th>
                  <th>Total</th>
                  <th>From-To</th>
                  <th>Alumni</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>100 TL</td>
                  <td>10%</td>
                  <td>90 TL</td>
                  <td>2021-2022</td>
                  <td>2019</td>
                </tr>
                <tr>
                  <td>200 TL</td>
                  <td>20%</td>
                  <td>160 TL</td>
                  <td>2021-2023</td>
                  <td>2020</td>
                </tr>
              </tbody>
            </table>
          </section>
        </aside>
      </section>
    </main>
  </body>
</html>
